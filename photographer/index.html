<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portal - Capturely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-deep-blue), var(--secondary-charcoal-gray));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .portal-card {
            background: var(--secondary-white);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem;
            text-align: center;
        }
        .portal-icon {
            font-size: 4rem;
            color: var(--primary-deep-blue);
            margin-bottom: 1.5rem;
        }
        .portal-title {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .portal-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .portal-btn {
            background-color: var(--primary-deep-blue);
            color: var(--secondary-white);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .portal-btn:hover {
            background-color: #07305d;
            color: var(--secondary-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 37, 64, 0.3);
        }
    </style>
</head>
<body>
    <div class="portal-card">
        <div class="portal-icon">
            <i class="fas fa-camera"></i>
        </div>
        <h1 class="portal-title">Photographer Portal</h1>
        <p class="portal-description">
            Welcome to your photographer dashboard. Manage your events, view client details, and organize your photography sessions all in one place.
        </p>
        <a href="dashboard.html" class="portal-btn">
            <i class="fas fa-tachometer-alt me-2"></i>
            Go to Dashboard
        </a>
    </div>
</body>
</html>
