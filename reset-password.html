<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Capturely</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS Variables -->
    <link rel="stylesheet" href="css/variables.css">
    
    <!-- Reset Password CSS -->
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>


    <!-- Reset Password Section -->
    <div class="reset-password-container">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <!-- Left Side - Reset Password Form -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center form-section">
                    <div class="reset-password-form">
                        <h2 class="mb-4">Reset your password</h2>
                        
                        <form id="resetPasswordForm">
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control password-input" id="password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="fas fa-eye" id="passwordEye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control password-input" id="confirmPassword" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="confirmPasswordEye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 reset-btn">Reset Password</button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Remember your password? <a href="login.html" class="text-decoration-none">Back to Login</a></p>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side - Photography Image -->
                <div class="col-lg-6 image-section">
                    <div class="image-overlay">
                        <div class="image-content">
                            <i class="fas fa-camera image-icon"></i>
                            <h3>Professional Photography</h3>
                            <p>Capture life's precious moments with our expert photography services</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(inputId + 'Eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            
            alert('Password reset successfully! Redirecting to login page...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>
</html>
